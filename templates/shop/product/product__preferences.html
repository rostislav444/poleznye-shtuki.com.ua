{% if product.specifications.all %}
    <div class="product__preferences">
        <p class="hd1">Характеристики</p>
        <ul>
            {% for specification in product.specifications.all %}
            <li>
                <p class="key">
                    <!-- <span class="num">{{ forloop.counter }}.</span> -->
                    <span class="name">{{ specification.name }}</span>
                </p>
                <p class="value">{{ specification.text }}</p>
            </li>
            {% endfor %}
        </ul>
    </div>
{% endif %}
